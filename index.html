<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <title>Metronome</title>
    
</head>
<body>
    <div class="container">
        <div class="metronome">

            <div class="bpm-display">
                <span class="tempo">140</span>
                <span class="bpm">BPM</span>
            </div>
            <br />
            <div class="tempo-text">Nice and steady</div>
            <br />
            <div class="tempo-settings">

                <button class="adjust-tempo-btn decrease-tempo-jump">
                    <i class="material-symbols-outlined minus10">
                        keyboard_double_arrow_left
                    </i>
                </button>
                <button class="adjust-tempo-btn decrease-tempo">
                    <i class="material-symbols-outlined minus1">remove</i>
                </button>

                <input type="range" min="20" max="280" step="1" class="slider">
                
                <button class="adjust-tempo-btn increase-tempo">
                    <i class="material-symbols-outlined plus1">add</i>
                </button>
                <button class="adjust-tempo-btn increase-tempo-jump">
                    <i class="material-symbols-outlined plus10">
                        keyboard_double_arrow_right
                    </i>
                </button>
            </div>
            <button class="start-stop">START</button>
            <div class="measures">
                <button class="subtract-beats stepper">
                    <i class="material-symbols-outlined">remove</i>
                </button>
                <span class="measure-count">4</span>
                <button class="add-beats stepper">
                    <i class="material-symbols-outlined">add</i>
                </button>
            </div>
            <span class="beats-per-measure-text">Beats per measure</span>
        
        </div>
    </div>

    <script src="./app.js" type="module"></script>
</body>
</html>
