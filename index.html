<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./styles.css">
        <title>Metronome</title>

    </head>

    <body>
        <div class="main">
            <div class="metronome">

                <div class="bpm-display">
                    <span class="tempo">140</span>
                    <span class="bpm">BPM</span>
                </div>
                <br />
                <div class="tempo-text">Allegro</div>
                <br />


                <form action="#" class="valign-wrapper">
                    <p class="range-field">
                        <input type="range" id="slider" min="20" max="280" />
                    </p>
                </form>

                <div class="button-groups" id="tempo-settings" >
                    
                    <div class="duobtn-min">
                        <button class="tempo-btn" id="decrease-tempo-jump"><i class="material-icons" id="minus10" style="font-size: 40px;">replay_10</i></button>
                        <button class="tempo-btn" id="decrease-tempo"><i class="material-icons" id="minus1" style="font-size: 40px;">remove</i></button>
                    </div>
                    <p>
                    <div class="duobtn-add">
                        <button class="tempo-btn" id="increase-tempo"><i class="material-icons" id="plus1" style="font-size: 40px;">add</i></a>
                        <button class="tempo-btn" id="increase-tempo-jump"><i class="material-icons" id="plus10" style="font-size: 40px;">forward_10</i></a>
                    </div>
                    
                </div>
                <br />

                <div class="start-stop">
                    <button class="start-stop-btn" id="start-stop">START</button>
                </div>
                <br />
                <div class="measures">
                    <div class="container">
                        <div class="row" id="add-rem">
                            <button class="measure-btn" id="subtract-beats"><i class="material-icons">remove</i></button>
                            <a class="measure-count"">4</a><a class="measure-count"> /  4</a>
                            <button class="measure-btn" id="add-beats"><i class="material-icons">add</i></button>
                        </div>  
        
                    </div>
                </div>
                

            </div>
        </div>

        <script src="./app.js" type="module"></script>
        <!-- <script src="./timer.js" type="module"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>

</html>
